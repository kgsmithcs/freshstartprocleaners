<div id="bookingForm" class="hidden">
    <div class="form-container">
        <h3>Request a Quote</h3>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

            <label for="service">Select a Service</label>
            <select id="service">
                <option value="residential">Residential Cleaning</option>
                <option value="commercial">Commercial Cleaning</option>
                <option value="post-construction">Post-Construction Cleaning</option>
            </select>

            <label for="urgency">When do you need cleaning?</label>
            <select id="urgency">
                <option value="asap">As Soon as Possible</option>
                <option value="within-week">Within a Week</option>
                <option value="within-month">Within a Month</option>
                <option value="flexible">Flexible/Not Urgent</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
        <span id="closeForm">&times;</span>
    </div>
</div>
